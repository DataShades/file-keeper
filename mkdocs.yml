site_name: file-keeper
site_url: https://datashades.github.io/file-keeper/
repo_url:  https://github.com/DataShades/file-keeper

markdown_extensions:
  - abbr
  - attr_list
  - footnotes
  - tables
  - pymdownx.snippets
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.tab:
          alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:mermaid2.fence_mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - macros
  # - mermaid2
  - spellcheck:
      backends:
        - codespell
  - search:
      separator: '[\s\-\.\_]+'
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/file_keeper"]
          options:
            show_root_full_path: false
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: false
            docstring_section_style: spacy

watch:
  - README.md
  - src/file_keeper

theme:
  name: material
  logo: img/logo.svg
  # favicon: img/favicon.ico
  palette:
    # Palette toggle for light mode
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.footnote.tooltips
nav:
  - index.md
  - configuration.md
  - Storage adapters:
    - adapters/emulate.md
    - adapters/libcloud.md
    - adapters/opendal.md
    - adapters/s3.md
    - adapters/azure_blob.md
    - adapters/fsspec.md
    - adapters/gcs.md
    - adapters/fs.md
    - adapters/memory.md
    - adapters/null.md
    - adapters/obstore.md
    - adapters/redis.md
    - adapters/sqlalchemy.md
    - adapters/zip.md

  - Core concepts:
    - core_concepts/data_model.md
    - core_concepts/uploads.md
    - core_concepts/capabilities.md
  - Extending file-keeper:
      - extending/overview.md
      - extending/adapters.md
      - extending/location_transformers.md
      - extending/dissection.md

  - error_handling.md
  - api.md
  - testing.md
  - changelog.md
