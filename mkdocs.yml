site_name: file-keeper
site_url: https://datashades.github.io/file-keeper/
repo_url:  https://github.com/DataShades/file-keeper

markdown_extensions:
    - pymdownx.snippets
    - pymdownx.blocks.admonition
    - pymdownx.blocks.details
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
            alternate_style: true

plugins:
    - macros
    - search:
        separator: '[\s\-\.\_]+'
    - mkdocstrings:
        handlers:
          python:
            paths: ["src/file_keeper"]
            options:
              show_root_full_path: false
              show_root_heading: true
              # show_root_toc_entry: true
              show_symbol_type_heading: true
              show_symbol_type_toc: true
              # show_source: false
              # parameter_headings: True
              docstring_section_style: spacy

watch:
  - README.md
  - src/file_keeper

theme:
    name: material
    # logo: img/logo.png
    # favicon: img/favicon.ico
    palette:
      # Palette toggle for light mode
      # Palette toggle for automatic mode
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode

      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: blue
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode

      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to system preference
    features:
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.top
        - navigation.footer
        - navigation.indexes
        - content.code.copy
        - content.code.select
        - content.code.annotate

nav:
  - index.md
  - Configuration: configuration.md
  - Storage Adapters: adapters.md
  - Core Concepts:
    - Data Model: core_concepts/data_model.md
    - Uploads: core_concepts/uploads.md
    - Capabilities: core_concepts/capabilities.md
  - Extending file-keeper: extending.md
  - Error Handling: error_handling.md
  - API Reference: api.md
  - Changelog: changelog.md
