name: Test

on:
  pull_request:
  push:

jobs:
  test:
    name: test with ${{ matrix.env }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    #  docker run -p 9000:9000 -p 9001:9001 --name minio -e

    # docker run -p 10000:10000 --name azurite-blob mcr.microsoft.com/azure-storage/azurite azurite-blob --blobHost 0.0.0.0

    # docker run -d --name gcs -p 4443:4443 fsouza/fake-gcs-server:1.52.2 -scheme http

    services:
      minio:
        image: quay.io/minio/minio:RELEASE.2025-07-23T15-54-02Z
        ports:
          - 9000:9000
        env:
          MINIO_PUBLIC_ADDRESS: 0.0.0.0:9000


      redis:
        image: redis
        ports:
          - 6379:6379


    strategy:
      fail-fast: false
      matrix:
        env:
          # - "3.13"
          # - "3.12"
          # - "3.11"
          # - "3.10"
          - "3.9"
        os:
          - ubuntu-latest

    env:
      FILE_KEEPER_TEST_MINIO_ENDPOINT: "http://127.0.0.1:9000"
      FILE_KEEPER_TEST_MINIO_KEY: "minioadmin"
      FILE_KEEPER_TEST_MINIO_SECRET: "minioadmin"
      FILE_KEEPER_TEST_MINIO_BUCKET: "file-keeper"

      # FILE_KEEPER_TEST_AZURITE_ACCOUNT_URL: "http://127.0.0.1:10000/{account_name}"
      # FILE_KEEPER_TEST_AZURITE_ACCOUNT_NAME: "devstoreaccount1"
      # FILE_KEEPER_TEST_AZURITE_ACCOUNT_KEY: "Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw=="
      # FILE_KEEPER_TEST_AZURITE_CONTAINER_NAME: "file-keeper"
      # FILE_KEEPER_TEST_GCS_ENDPOINT: "http://localhost:4443"

    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tox
        run: uv tool install --python-preference only-managed --python 3.13 tox --with tox-uv --with tox-gh

      - name: Install Python
        if: matrix.env != '3.13'
        run: uv python install --python-preference only-managed ${{ matrix.env }}

      - name: Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.env }}
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.env }}

      - name: Run test suite
        run: tox run --skip-pkg-install -e ${{ matrix.env }}
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.env }}
